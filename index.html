<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="images/favicon.png" rel="shortcut icon" type="image/png" />
    <title>Right Now: What Are You Doing?</title>
    <script id="todo-template" type="text/x-underscore-tmpl">
      <ul>
        <% for (var i=0,l=categories.length;i<l;++i) { var ct=categories[i]; %>
        <li class="category" id="cat-<%= i %>">
          <div class="category"><%= ct.name %> <button class="addcat" style="display: none">+ New Project</button></div>
          <% if (ct.tasks.length > 0) { %>
          <ul>
            <% for (var j=0,m=ct.tasks.length;j<m;++j) { var td=ct.tasks[j]; %>
            <li class="task" id="cat-<%= i %>-<%= j %>">
              <div><%= td %></div>
            </li>
            <% } %>
          </ul>
          <% } %>
        </li>
        <% } %>
      </ul>
    </script>
    <script id="todo-edit-template" type="text/x-underscore-tmpl">
      <div class="edit-task">
        <input class="edit-task-field" id="edit-<%= catid %>-<%= taskid %>" type="text" value="<%= task %>" />
        <button class="delete-task-field" data-task="<%= catid %>-<%= taskid %>">&#x02A2F;</button>
      </div>
    </script>
  </head>
  <body>
    <div id="content">
      <div id="braindiv">
        <img alt="Your Brain Is Here.  Are You?" src="brain-in-a-jar.jpg" />
        <div class="msg">
          Right now, it&rsquo;s <span id="thetime"></span>.
          <p>Is <strong>this</strong></p></p>
          <p>what you want</p></p>
          <p>to be <strong class="doing">doing</strong></p>
          <p>right now?</p>
        </div>
      </div>
      <div id="rightnow">
        <div id="newcat">
          <h1>Wouldn't you <strong>rather</strong> be:</h1>
          <button class="fadebutton addcat" style="display: none">+ New Category</button>
        </div>
        <div id="todos"></div>
      </div>
    </div>
    <script language="javascript" src="clock.js" type="text/javascript"></script>
    <script language="javascript" src="lib/json2.js" type="text/javascript"></script>
    <script language="javascript" src="lib/lawnchair.js" type="text/javascript"></script>
    <script language="javascript" src="lib/lawnchair-dom.js" type="text/javascript"></script>
    <script language="javascript" src="lib/lawnchair-indexed-db.js" type="text/javascript"></script>
    <script language="javascript" src="lib/lawnchair-window-name.js" type="text/javascript"></script>
    <script language="javascript" src="lib/zepto.js" type="text/javascript"></script>
    <script language="javascript" src="todo.js" type="text/javascript"></script>
  </body>
</html>
